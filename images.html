<script>
	$('#images-template').hide()
	
	function append(id) {
		var template = $('#images-template').clone();
		
		$.get('https://www.pexels.com/photo/' + id, function(data) {
			console.log($(data).find('title').text());
		});
		
		template.attr('href', 'https://www.pexels.com/photo/' + id)
		template.children().children('.images-img').children().attr('src', 'https://images.pexels.com/photos/912110/pexels-photo-' + id + '.jpeg')
		
		template.hover(function() {
			$(this).children('.images-img-box').css('background', '#BBBBDD');
		}, function() {
			$(this).children('.images-img-box').css('background', '#CCCCEE');
		});
		
		template.appendTo('#content');
		template.show();
	}
	
	append(912110);
</script>

<a id='images-template' class='images-img-button' href=''>

		<div class='images-img'>

		</div>
		<div class='images-credit text'>Photo by <b class='images-creator'></b> from <b class='images-site'></b></b></div>
	</div>
</a>
