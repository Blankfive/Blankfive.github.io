<!DOCTYPE html>
<html>
    <head>
        <title>pointfeev</title>
        <link rel='stylesheet' type='text/css' href='style.css'>
		<link rel='apple-touch-icon' sizes='180x180' href='apple-touch-icon.png'>
		<link rel='icon' type='image/png' sizes='32x32' href='favicon-32x32.png'>
		<link rel='icon' type='image/png' sizes='16x16' href='favicon-16x16.png'>
		<link rel='manifest' href='site.webmanifest'>
		<script src='https://code.jquery.com/jquery-3.4.1.js'></script>
		<script src='style.js'></script>
<script>
	$('#images-template').hide();
	
	function append(site, id, title, author) {
		var template = $('#images-template').clone();
		
		var href;
		var src;
		
		if (site == 1) {
			site = 'Pexels';
			href = 'https://www.pexels.com/photo/' + id;
			src = 'https://images.pexels.com/photos/' + id + '/pexels-photo-' + id + '.jpeg';
		}
		
		template.attr('href', href);
		template.children().children('.images-title').text(title);
		template.children().children('.images-img').children().attr('src', src);
		template.children().children('.images-credit').children('.images-author').text(author);
		template.children().children('.images-credit').children('.images-site').text(site);
		
		$(this).hover(function() {
			$(this).children('.images-img-box').css('background', '#BBBBDD');
		}, function() {
			$(this).children('.images-img-box').css('background', '#CCCCEE');
		});
		
		template.append('#content');
		template.show();
	}
	
	append(1, 912110, 'Photo of Blue Sky', 'Elia Clerici');
	append(1, 691668, 'Landscape Photography of Mountains Covered in Snow', 'Eberhard Grossgasteiger');
</script>
    </head>
    <body>
        <div id='nav'>
			<div id='nav-left'>
				<img id='logo' src='logo.png'>
			</div>
			<div id='nav-center'></div>
			<div id='nav-right'>
				<div class='button'>
					<div id='home' class='nav text'>
						Home
					</div>
				</div>
				<div class='button'>
					<div id='images' class='nav text'>
						Images
					</div>
				</div>
			</div>
			<div id='current-nav' class='button'></div>
        </div>
		<div id='content'>
<a id='images-template' class='images-img-button' href=''>
	<div class='images-img-box'>
		<div class='images-title text'></div>
		<div class='images-img'>
			<img src=''>
		</div>
		<div class='images-credit text'>by <b class='images-author'></b> from <b class='images-site'></b></div>
	</div>
</a>
		</div>
    </body>
</html>
